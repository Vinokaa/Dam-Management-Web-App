 <!--register_user.html -->
 <html>
    <body>
       
        {% extends"base.html" %}
        {% block content%}
        <div class="box-register"> 
        <h1>Registrar Usuario</h1>
        <form action= "http://localhost:8080/add_user" method= "POST">
            <p>Usuário:</p>
            <p><input type = "text" name = "user" placeholder="User" required/></p>
            <p>Senha:</p>
            <p><input type = "text" name = "password" placeholder="Password" required/></p>
            <p>Cargo:</p>
            <p>
                <select name="role" required>
                    <option value="admin"> admin </option>
                    <option value="estatístico"> estatístico </option>
                    <option value="operário"> operário </option>
                </select>
            </p>
            <p><input type = "submit" value = "Cadastrar" /></p>
        </form>
        </div>
        {% endblock%}
    </body>
</html>
